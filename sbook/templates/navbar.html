{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Add your meta tags, title, and link to CSS file here -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeskApp</title>
    <link rel="stylesheet" href="{% static 'styles/navbar.css' %}">
</head>

<body>
    <div class="navbar">
        <a href="/">
            <h1>DeskApp</h1>
        </a>

        <div class="user-links">
            {% if request.user.is_authenticated %}
                <p>Hello {{ request.user }} </p>
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login_2' %}">Login</a>
            {% endif %}
        </div>
    </div>

    <hr>
    <!-- Your main content goes here -->

    <!-- Add your script tags and link to other JS files if needed -->

</body>

</html>



{% comment %} <a href = "/">
<h1> DeskApp </h1>
</a>


{% if request.user.is_authenticated %}
<p>Hello {{request.user}} </p>
<a href="{% url 'logout' %}" >Logout</a>
{% else %}
<a href="{% url 'login' %}" >Login</a>
{% endif %}



<hr> {% endcomment %}
