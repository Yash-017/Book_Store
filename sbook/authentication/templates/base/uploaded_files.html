<!DOCTYPE html>
<html>
<head>
    <title>Uploaded Files</title>
</head>
<body>

<h2>Uploaded Files</h2>

{% for file in files %}
    <p>Title: {{ file.title }}</p>
    <p>Description: {{ file.description }}</p>
    <p>Visibility: {{ file.visibility }}</p>
    <p>Cost: {{ file.cost }}</p>
    <p>Year of Published: {{ file.year_of_published }}</p>
    <p>File: <a href="{{ file.file.url }}" target="_blank">{{ file.file.name }}</a></p>
    <hr>
{% endfor %}

</body>
</html>
